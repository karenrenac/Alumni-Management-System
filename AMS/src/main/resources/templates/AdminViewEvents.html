<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Events - Presidency University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1d3557;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3e5c76;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
            background-color: #f5f9fd;
            overflow-y: auto;
        }

        .page-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #1d3557;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        table th {
            background-color: #1d3557;
            color: white;
        }

        table td, table th {
            vertical-align: middle;
        }

        footer {
            background-color: #1d3557;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: calc(100% - 250px);
            bottom: 0;
            left: 250px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main-content">
    <div class="page-title">Alumni Events</div>

    <div class="card">
        <h4>Existing Alumni Events</h4>
        <div th:if="${events != null and !events.isEmpty()}" class="table-responsive mt-3">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Venue</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Created At</th>
					<th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.eventId}"></td>
                    <td th:text="${event.title}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.venue}"></td>
                    <td th:text="${event.eventDate}"></td>
                    <td th:text="${event.eventTime}"></td>
                    <td th:text="${#dates.format(event.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
					<td>
					    <form th:action="@{/admin/delete-event}" method="post" onsubmit="return confirm('Are you sure you want to delete this event?');">
					        <input type="hidden" name="eventId" th:value="${event.eventId}" />
					        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
					    </form>
					</td>
                </tr>
                </tbody>
            </table>
        </div>
        <p th:if="${events == null or events.isEmpty()}">No events found.</p>
    </div>
</div>

<footer>
    <p>üìß contact@presidencyuniversity.in | ‚òé +91 98765 43210‚Ä¨ | üìç Bengaluru, Karnataka 560064</p>
</footer>


</body>
</html>
