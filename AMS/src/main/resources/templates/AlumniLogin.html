<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Login - Presidency University</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background Image with Blur */
    .background {
      background: url("/images/college.png") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .login-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .login-card input {
      margin-bottom: 15px;
    }

    h1.page-title {
      margin-bottom: 40px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      background-color: #1d3557;
      padding: 15px 20px;
      color: white;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- Blurred Background -->
  <div class="background"></div>

  <!-- Alumni Login Content -->
  <div class="login-container">
    <h1 class="page-title">PRESIDENCY UNIVERSITY</h1>

    <div class="login-card">
      <h4 class="mb-4">Alumni Login</h4>
      <form action="/alumnilogin" method="post">
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-light w-100 fw-bold">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      üìß Email: contact@presidencyuniversity.in &nbsp; | &nbsp;
      ‚òéÔ∏è Phone: +91 98765 43210 &nbsp; | &nbsp;
      üìç Address: Itgalpur Rajanakunte, Yelahanka, Bengaluru, Karnataka 560064
    </p>
  </footer>

</body>
</html>
